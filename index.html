<!DOCTYPE html>
<html lang="en" ng-app="quotesApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Quote Book</title>

  <!-- Bootstrap -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Angular website directory link -->
  <script src="https://code.angularjs.org/1.5.6/angular.js"></script>
  <!-- Angular app file -->
  <script src="js/app.js"></script>
  <!-- Angular controller file -->
  <script src="js/quotesCtrl.js"></script>
  <!-- Angular service file -->
  <script src="js/quotesService.js"></script>
</head>
<body ng-controller="quotesCtrl">
  {{test}}

  <div class="container">
    <!-- Header -->
    <div class="page-header">
      <h1>This is a Quote Book application</h1>
    </div>
    <!-- Quote Form -->
    <form ng-submit="createQuote()">
      <div class="form-group">
        <label>Quote</label>
        <input type="text" class="form-control" ng-model="newQuote.text"required>
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" ng-model="newQuote.author"required>
      </div>
      <input type="submit" class="btn btn-warning btn-lg" value="Add Quote">
    </form>

    <!-- Filter Quotes Header -->
    <div class="page-header" ng-show="quotes.length > 1">
      <h2>Search for Author or Quotes:</h2>
    </div>

    <!-- Filter Quotes -->
    <div class="input-group add-on" ng-show="quotes.length > 1">
      <input type="text" class="form-control" placeholder="Search" ng-model="query">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>

    <!-- Quotes List Header -->
       <div class="page-header" ng-show="quotes" ng-hide="!quotes.length">
         <h2>Here is a list of our best quotes:</h2>
       </div>

       <!-- Quotes List -->
       <div class="panel panel-info" ng-repeat="quote in quotes | filter: query">
         <div class="panel-heading">
           <h3 class="panel-title pull-left">{{quote.author}}</h3>
           <button class="pull-right close" ng-click="deleteQuote($index)">x</button>
           <div class="clearfix"></div>
         </div>
         <div class="panel-body">{{quote.text}}</div>

       </div>




  <!-- /// End of Main Container /// -->
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>
</html>
